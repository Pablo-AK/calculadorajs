<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Calculadora JS</title>
</head>

<body>

    <div class="container">
        <div class="container corpo mt-5">
            <img src="./assets/images/Group 20.svg" alt="" class="my-3">
            <div class="container display">
                <div class="row d-flex justify-content-between p-1 "
                    style="border-bottom: 1px solid #666; font-size: 15px;">
                    <span class="hora">12:15:00</span>
                    <span class="data">14/02/2020</span>
                </div>
                <div class="row d-flex justify-content-end align-items-center"
                    style="height: 67px; font-size: 24px; font-weight: bold;">
                    <span id="displayCalc"></span>
                </div>

            </div>
            <div class="container botoes mt-3">
                <div class="row justify-content-center">
                    <div class="d-flex  flex-column ">
                        <div class="row">
                            <button class="btn-ac">AC</button>
                            <button class="btn-ce">CE</button>
                            <button class="btn-porcento">%</button>

                        </div>
                        <div class="row">
                            <button class="btn-7">7</button>
                            <button class="btn-8">8</button>
                            <button class="btn-9">9</button>
                        </div>
                        <div class="row">
                            <button class="btn-4">4</button>
                            <button class="btn-5">5</button>
                            <button class="btn-6">6</button>
                           
                        </div>
                        <div class="row">
                            <button class="btn-1">1</button>
                            <button class="btn-2">2</button>
                            <button class="btn-3">3</button>
                            
                        </div>
                        <div class="row">
                            <button class="btn-0">0</button>
                            <button class="btn-ponto">.</button>
                            <button class="btn-igual">=</button>
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <button class="btn-multi">*</button>
                        <button class="btn-div">/</button>
                        <button class="btn-sub">-</button>
                        <button class="btn-soma">+</button>

                    </div>
                </div>

            </div>
        </div>


    </div>


    <script src="script/controller/CalcController.js"></script>
    <script src="script/calculator.js"></script>
</body>

</html>
